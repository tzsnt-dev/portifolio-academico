<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
        <h2>Listas ordenadas</h2>
            <ol type="i">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
    <h2>Listas não ordenadas <!--disc / circle / square --></h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>

            <h2>Juntos listas versão 1.0</h2>
            <ul>
                <li>Antigas</li>
                <ol type="a">
                    <li>Clipper</li>
                    <li>Fortran</li>
                    <li>Delphin</li>
                </ol>
                <li>Novas</li>
                <ol type="a" start="4">
                    <li>PHP</li>
                    <li>Python</li>
                    <li>JavaScript</li>
                </ol>
            </ul>
        <h2>Lista de definição</h2>
        <dl>
            <dt>Neymar</dt>
            <dd>Jogador de pôquer</dd>
        </dl>
</body>
</html>
